<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cpp2ts" />
    <title>cpp2ts</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <h3>C++ source code:</h3>
            <textarea class="form-control" id="cpp-src" name="code"
                style="position: relative;width: 100%;height: 370px;"></textarea>
            <button id="cpp-src-btn" class="btn btn-primary btn-block btn-outline-primary">
                run</button>
        </div>

        <div class="col-md-6">
            <h3>TypeScript code:</h3>
            <textarea class="form-control" id="ts-dst" readonly="true"
                style="position: relative;width: 100%;height: 370px;"></textarea>
        </div>
    </div>

    <script type="module" src="./cpp2ts-web.js"></script>
</body>
</html>
